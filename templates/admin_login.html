<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #dbe9f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(75, 38, 38, 0.2);
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #875f3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a86c3a;
        }

        a {
            color: #875f3e;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .bottom-links {
            margin-top: 15px;
        }

        .checkbox-line {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Admin Login</h2>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul style="color: red; padding-left: 20px;">
                  {% for message in messages %}
                    <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="horizontal-inputs">
                    <input type="text" name="admin_name" placeholder="Your Name" required>
                    <input type="text" name="admin_id" placeholder="Admin ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-options" style="display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 14px;">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                </div>

                <button type="submit" class="btn-custom">Login</button>

                <div class="extra-links" style="margin-top: 20px; text-align: center;">
                    <p>Don't have an account? <a href="{{ url_for('admin_signup') }}">Sign up here</a></p>
                    <a href="{{ url_for('home') }}" class="btn-custom" style="background-color: #8B5E3C; padding: 8px 20px; display: inline-block;">Back to Role Selection</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
