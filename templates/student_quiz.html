<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            background-color: #d0e4f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #8B5E3C;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #714B2F;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Manage Quiz</h1>

    <div class="button-group">
        <button class="button" onclick="location.href='/student/assigned_quizzes'">Assigned Quizzes</button>
        <button class="button" onclick="location.href='/student/view_records'">View Records</button>
        <button class="button" onclick="location.href='/home'">Back to Home</button>
        <button class="button" onclick="location.href='/student/export_student_quiz_csv'">Export CSV</button>
        <button class="button" onclick="location.href='/student/export_student_quiz_pdf'">Export PDF</button>
    </div>
</div>
</body>
</html>
