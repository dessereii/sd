<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #dbe9f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #875f3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a86c3a;
        }

        a {
            color: #875f3e;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .bottom-links {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <h2>Student Registration</h2>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="email" name="school_email" placeholder="School Email" required>
            <input type="text" name="student_id" placeholder="Student ID" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <p class="error">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}

            <button type="submit">Register as Student</button>

            <div class="bottom-links">
                <p>Already have an account? <a href="{{ url_for('student_login') }}">Log in here</a></p>
                <p><a href="{{ url_for('home') }}">Back to Role Selection</a></p>
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <a href="{{ url_for('home') }}" class="btn-custom" style="background-color: #8B5E3C; padding: 8px 20px; display: inline-block;">Back to Role Selection</a>
            </div>
        </form>
    </div>
</body>
</html>
