<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #dbe9f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #875f3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #a86c3a;
        }

        a {
            color: #875f3e;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .bottom-links {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Administrator Registration</h2>
            <p style="text-align: center;">Only authorized personnel can register.</p>

            <form method="POST">
                <div class="horizontal-inputs">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn-custom">Register as Administrator</button>

                <p style="margin-top: 20px; text-align: center;">
                    Already have an account? <a href="{{ url_for('admin_login') }}">Log in here</a>
                </p>
                <div style="text-align: center; margin-top: 10px;">
                    <a href="{{ url_for('home') }}" class="btn-custom" style="background-color: #8B5E3C; padding: 8px 20px; display: inline-block;">Back to Role Selection</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
