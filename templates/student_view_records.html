<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Quiz Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #dbe9f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #875f3e;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .no-records {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .button-group {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button-group a {
            padding: 10px 20px;
            background-color: #875f3e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-group a:hover {
            background-color: #a86c3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Quiz Records</h1>

        {% if records %}
        <table>
            <thead>
                <tr>
                    <th>Quiz Title</th>
                    <th>Date Taken</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.quiz_title }}</td>
                    <td>{{ record.date_taken }}</td>
                    <td>{{ record.score }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="no-records">No quiz records found.</div>
        {% endif %}

        <div class="button-group">
            <a href="{{ url_for('student_home') }}">Back to Home</a>
            <a href="{{ url_for('export_csv') }}">Download CSV</a>
            <a href="{{ url_for('export_pdf') }}">Export PDF</a>
        </div>
    </div>
</body>
</html>
